<!DOCTYPE html>
<html id = "content" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Landing Page Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom Google Web Font -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>

    <!-- Add custom CSS here -->
    <link href="css/landing-page.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="padding: 5px;">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="http://startbootstrap.com"><img src="/img/logo.png" style="height: 25px; padding: 0px;"/></a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#loginModal" data-toggle="modal" data-target="#loginModal"><i class="fa fa-lock"></i> Login</a>
                    </li>
                    <li><a href="#signupModal" data-toggle="modal" data-target="#signupModal">Signup</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="intro-header" style="height: 100%;">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="intro-message" style="margin-top: 100px;">
                        <h2>A marketplace to allow anyone to have access to affordable and quality personal training.</h2>
                        <hr class="intro-divider">
                        <div class="input-group col-md-8 col-md-offset-2 input-group-lg">
                          <input type="text" id ="search-zip" class="form-control" placeholder="Your Zipcode">
                          <span class="input-group-btn">
                            <button id = "search-user" class="btn btn-primary" type="button">Search Trainers</button>
                          </span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.intro-header -->
    
    <!-- Modals -->
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="loginModal" id="loginModal" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Login to SpotMe</h4>
            </div>
            <form role="form">
                <div class="modal-body" style="padding-bottom: 5px;">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 0px;">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
      </div>
    </div>
    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="signupModal" id="signupModal" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Signup for a SpotMe Account</h4>
            </div>
            <form role="form">
                <div class="modal-body" style="padding-bottom: 5px;">
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputFirstName2" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputLastName2" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputEmail2" placeholder="E-mail Address">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputConfirmPassword2" placeholder="Confirm Password">
                    </div>
                </div>
                <div class="modal-footer" style="margin-top: 0px;">
                    <button type="submit" class="btn btn-primary">Signup</button>
                </div>
            </form>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.js"></script>
	<script src="js/common.js"></script>
	<script src="js/home.js"></script>
    <script>
        //$('#loginModal').modal(options);
    </script>
</body>
</html>
